    <div class="container">

      <div class="starter-template">
        <h1>Add host name</h1>
		<p></p>
        <p class="lead">
			<form class="form-inline" id="addHost">
			  <div class="form-group">
				<label for="host">Host Name or IP</label>
				<input type="text" class="form-control" name="host" placeholder="127.0.0.1" required>
			  </div>
			  <div class="form-group">
				<label for="port">Port</label>
				<input type="text" class="form-control" name="port" placeholder="80" required>
			  </div>
			  <button type="submit" class="btn btn-primary">Save</button>
			  <button type="reset" class="btn btn-primary">Clear</button>
			</form>
		</p>
		<div class="success alert alert-success alert-dismissible hide" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  
		   <strong>Success!</strong> added successfully.
		   <a href="/ping" class="alert-link">See status</a>
		</div>
		<div class="error alert alert-danger alert-dismissible hide" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <strong>Warning!</strong> Better check yourself, you're not looking too good.
		   
		</div>
